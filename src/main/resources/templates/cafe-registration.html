<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/css/CatFe.css" th:href="@{/css/CatFe.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" type="image/ico" href="../static/favicon.ico" th:href="@{../static/favicon.ico}" />

    <link href='https://fonts.googleapis.com/css?family=Montserrat Alternates' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' >
    <title>Cafe Registration | CatFe</title>
    <script>
    /*to prevent Firefox FOUC, this must be here*/
    let FF_FOUC_FIX;
  </script>

</head>

<body>

<div>
    <a th:href="@{cafe-login}"><img src="../static/images/RegistrationLogo.svg" th:src="@{images/RegistrationLogo.svg}"  class="landingLogo"></a>
</div>


<div class="centerReg">
<h1 class="landingPageH1">
    Create your cafe owner account</h1>
    <h5>All fields marked with * are required</h5>
<form th:action="@{/cafe-registration}" method="post" style="max-width:600px">
    <div class="form-group">
        <div>
            <label class="label">Username *</label>
            <br>
            <input type="text" th:field="${cafeRegisterFormDTO.username}" />
            <p th:errors="${cafeRegisterFormDTO.username}"></p>
        </div>

        <div>
            <label class="label">Password *</label>
            <br>
            <input type="password" th:field="${cafeRegisterFormDTO.password}" />
            <p class="error" th:errors="${cafeRegisterFormDTO.password}"></p>
        </div>

        <div>
            <label class="label">Verify Password *</label>
            <br>
            <input type="password" th:field="${cafeRegisterFormDTO.verifyPassword}" />
            <p class="error" th:errors="${cafeRegisterFormDTO.verifyPassword}"></p>
        </div>

        <div>
            <label class="label">Cafe Name *</label>
            <br>
            <input type="text" th:field="${cafeRegisterFormDTO.cafeName}" />
            <p class="error" th:errors="${cafeRegisterFormDTO.cafeName}"></p>
        </div>

        <div>
            <label class="label">Street Address *</label>
            <br>
            <input type="text" th:field="${cafeRegisterFormDTO.streetAddress}"  />
            <p class="error" th:errors="${cafeRegisterFormDTO.streetAddress}"></p>
        </div>

        <div>
            <label class="label">State *</label>
            <br>
            <input type="text" th:field="${cafeRegisterFormDTO.stateLocation}" />
            <p class="error" th:errors="${cafeRegisterFormDTO.stateLocation}"></p>
        </div>

        <div>
            <label class="label">Zip Code *</label>
            <br>
            <input type="text" th:field="${cafeRegisterFormDTO.zipCode}" />
            <p class="error" th:errors="${cafeRegisterFormDTO.zipCode}"></p>
        </div>

        <div>
            <label class="label">Phone Number *</label>
            <br>
            <input type="text" th:field="${cafeRegisterFormDTO.phoneNum}" />
            <p class="error" th:errors="${cafeRegisterFormDTO.phoneNum}"></p>
        </div>

        <div>
            <label class="label">E-mail Address *</label>
            <br>
            <input type="email" th:field="${cafeRegisterFormDTO.emailAddress}" />
            <p class="error" th:errors="${cafeRegisterFormDTO.emailAddress}"></p>
        </div>

        <div>
            <label class="label">Cafe Description *</label>
            <br>
            <body3>Must be 250 characters or less</body3>
            <br>
            <input type="text" th:field="${cafeRegisterFormDTO.cafeDescription}" />
            <p class="error" th:errors="${cafeRegisterFormDTO.cafeDescription}"></p>
        </div>

        <div>
            <label class="label">Cafe Rules</label>
            <br>
            <body3>Must be 250 characters or less</body3>
            <br>
            <input type="text" th:field="${cafeRegisterFormDTO.cafeRules}" />
            <p class="error" th:errors="${cafeRegisterFormDTO.cafeRules}"></p>
        </div>

        <div>
            <label class="label">Admission Price $ </label>
            <br>
            <body3>Leave blank if there is no admission fee.</body3>
            <br>
            <input type="number" min="0" step=".01" th:field="${cafeRegisterFormDTO.admissionPrice}" />
            <p class="error" th:errors="${cafeRegisterFormDTO.admissionPrice}"></p>
        </div>

        <div>
            <label class="label">Instagram Link</label>
            <br>
            <input type="url" th:field="${cafeRegisterFormDTO.instaLink}" />
            <p class="error" th:errors="${cafeRegisterFormDTO.instaLink}"></p>
        </div>

        <div>
            <label class="label">FaceBook Link</label>
            <br>
            <input type="url" th:field="${cafeRegisterFormDTO.fbLink}" />
            <p class="error" th:errors="${cafeRegisterFormDTO.fbLink}"></p>
        </div>

        <div>
            <label class="label">Twitter Link</label>
            <br>
            <input type="url" th:field="${cafeRegisterFormDTO.twitterLink}" />
            <p class="error" th:errors="${cafeRegisterFormDTO.twitterLink}"></p>
        </div>

    </div>

    <button type="submit" value="Register" class="button" ><span>Register</span> </button>
    <br>
<!--    <br>
    <button class="button"><label for="Google">Sign up with Google</label></button>
    <br>-->
    <br>
    <a th:href="@{cafe-login}" class="button2">Already have an account?</a>
</form>
</div>
<div>
    <a th:href="@{register}" class="link">
        <h5>Cafe Customer?<br>
            Register here</h5> </a>
</div>
</body>
</html>
