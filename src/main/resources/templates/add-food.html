</div>
<div class="centerReg">
    <h1 class="landingPageH1">
        Add food to your Menu</h1>
    <h5>All fields marked with * are required</h5>
<form method="post" style="max-width:600px" th:object="${foodDTO}" enctype="multipart/form-data">

    <div class="form-group">

        <div>
            <div>
                <label class="label">Food Name *</label>
                <input type="text" th:field="${foodDTO.foodName}">
            </div>
            <div>
                <label class="label">Food Description </label>
                    <input th:field="${foodDTO.foodDescription}" type="text">
            </div>
            <div>
                <label class="label">Food Price $</label>
                <input type="number" min="0" step=".01" th:field="${foodDTO.price}">
            </div>

            <div>
                <label class="label">Category: </label>
                <select th:field="${foodDTO.foodCategory}">
                    <option th:each="categories:${foodCategories}"
                            th:value="${categories}"
                            th:text="${categories.categories}"
                    ></option>
                </select>
            </div>
            <div>
                <label class="label">Category: </label>
                <select th:field="${foodDTO.foodDiet}">
                    <option th:each="dietaryRestriction:${foodDiet}"
                            th:value="${dietaryRestriction}"
                            th:text="${dietaryRestriction.dietaryRestrictions}"
                    ></option>
                </select>
            </div>
            <div>
                <label>Photo: </label>
                <input type="file" name="image" accept="image/png, image/jpeg, image/jpg"/>
            </div>

        </div>
    </div>
    <input type="submit" class="button" value="Submit Food Item" />

</form>
</div>
