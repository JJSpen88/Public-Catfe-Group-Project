    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' >
    <title>Login | CatFe</title>
    <script>
    /*to prevent Firefox FOUC, this must be here*/
    let FF_FOUC_FIX;

  </script>


</head>


<body>
<div style="position: relative; left: 0; top: 0;">
    <img src="../static/images/CatFe-UserLogin.jpg" th:src="@{images/CatFe-UserLogin.jpg}" alt="Neon sign that reads, Coffee and cats, please." class="landingPhoto"/>
    <img src="../static/images/LandingLogo.svg" th:src="@{images/LandingLogo.svg}" alt="CatFe Logo (cat in coffee cup)" class="landingLogo"/>
</div>

<div class="right">
    <h1 class="landingPageH1">
        Welcome to Catfe!
    </h1>

<form method="post">

    <div class="form-group">
        <label th:for="username" class="label">Username</label>
            <br>
            <!--  <input class="form-control" th:field="${userLoginFormDTO.username}" type="text">-->
            <input th:field="${userLoginFormDTO.username}" type="text">
        <p class="error" th:errors="${userLoginFormDTO.username}"></p>
    </div>
    <div class="form-group">
            <label class="label">Password</label>
                <br>
                <!-- <input class="form-control" th:field="${userLoginFormDTO.password}" type="password">-->
                <input th:field="${userLoginFormDTO.password}" type="password">

            <p class="error" th:errors="${userLoginFormDTO.password}"></p>
        </div>


    <!-- <input type="submit" class="btn btn-primary" value="Log In" />-->
    <br>
    <button type="submit" value="login" class="button" ><span>Sign in</span> </button>
</form>

    <br>
    <br>
    <br>
    <a th:href="@{register}" class="button2">Create a customer account</a>
    <br>

</div>
