<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/css/CatFe.css" th:href="@{/css/CatFe.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" type="image/ico" href="../static/favicon.ico" th:href="@{../static/favicon.ico}" />

    <link href='https://fonts.googleapis.com/css?family=Montserrat Alternates' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' >
    <title>Register | CatFe</title>
    <script>
    /*to prevent Firefox FOUC, this must be here*/
    let FF_FOUC_FIX;
  </script>
</head>
<body>
<div>

    <a th:href="@{login}"><img src="../static/images/RegistrationLogo.svg" th:src="@{images/RegistrationLogo.svg}" class="landingLogo"></a>

</div>
<div class="centerReg">
<!--<H1>Catfe User Registration Form</H1>-->
<!--<h4>Fill out the fields below to register: </h4>-->
    <h1 class="landingPageH1">
        Create your account</h1>
    <h5>All fields marked with * are required</h5>

<form method="post">

    <div class="form-group">
        <label class="label">First Name *</label>
        <br>
        <input th:field="${userRegistrationFormDTO.firstName}" type="text" />
        <p class="error" th:errors="${userRegistrationFormDTO.firstName}"></p>
    </div>
    <div class="form-group">
        <label class="label">Last Name *</label>
        <br>
        <input th:field="${userRegistrationFormDTO.lastName}" type="text"/>
        <p class="error" th:errors="${userRegistrationFormDTO.lastName}"></p>
    </div>

    <div class="form-group">
        <label class="label">E-mail *</label>
        <br>
        <input th:field="${userRegistrationFormDTO.email}" type="email"/>
        <p class="error" th:errors="${userRegistrationFormDTO.email}"></p>
    </div>

    <div class="form-group">
        <label class="label">Username *</label>
        <br>
        <input th:field="${userRegistrationFormDTO.username}" type="text" />
        <p class="error" th:errors="${userRegistrationFormDTO.username}"></p>
    </div>

    <div class="form-group">
        <label class="label">Password *</label>
        <br>
        <input th:field="${userRegistrationFormDTO.password}" type="password" />
        <p class="error" th:errors="${userRegistrationFormDTO.password}"></p>
    </div>

    <div class="form-group">
        <label class="label">Verify Password *</label>
            <br>
            <input th:field="${userRegistrationFormDTO.verifyPassword}" type="password" />
    </div>
<!--    <input type="reset" id="userclear" value="Clear" class="button4">-->

<!--    <input type="submit" class="btn btn-primary" value="Register" />-->
    <br>
    <button type="submit" value="Register" class="button" ><span>Register</span> </button>

    <br>
<!--    <br>
    <button class="button"><label for="Google">Sign up with Google</label></button>
    <br>-->
    <br>
    <a th:href="@{login}" class="button2">Already have an account?</a>
    <br>
    <br>
    <!--    <input type="reset" id="userclear" value="Clear" class="button4">-->
<!--    <button type="submit" value="Register" class="button3" ><span>Register</span> </button>-->

</form>


</div>
<div>
    <a th:href="@{cafe-registration}" class="link">
        <h5>Cafe Owner?<br>
            Register here</h5> </a>
</div>
</body>
</html>
