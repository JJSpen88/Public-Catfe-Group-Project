<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Montserrat Alternates' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <link rel="stylesheet" href="../css/CatFe.css">
    <title>Welcome User</title>
    <style type="text/css">
        span {
        display: inline-block;
        width: 200px;
        text-align: left;
        }
    </style>

</head>
<body>


<div align="center">

    <h1>Welcome to Catfe!</h1>
    <H3>Account Created - See details below: </H3>
    <span>First Name:</span><span th:text="${user.firstName}"></span>
    <br>
    <span>Last Name:</span><span th:text="${user.lastName}"></span>
    <br>
    <span>Email Address:</span><span th:text="${user.emailAddress}"></span>
    <br>
    <span>Username:</span><span th:text="${user.username}"></span>
    <br>
    <span>Password:</span><span th:text="${user.password}"></span>
    <br>
    <span>Verify Password:</span><span th:text="${user.verifyPassword}"></span>

    <br>
    <a href="Cust-landing-page.html"> <button>Click here for Catfe User Login</button></a><br>


</div>
</body>
</html>
