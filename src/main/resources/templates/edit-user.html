<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/css/CatFe.css" th:href="@{/css/CatFe.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" type="image/ico" href="../static/favicon.ico" th:href="@{../static/favicon.ico}" />

    <link href='https://fonts.googleapis.com/css?family=Montserrat Alternates' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' >
    <title>Edit Profile | CatFe</title>
    <script>
    /*to prevent Firefox FOUC, this must be here*/
    let FF_FOUC_FIX;
  </script>
</head>
<body>
<div>

    <a th:href="@{user-profile-page}"><img src="../static/images/RegistrationLogo.svg" th:src="@{images/RegistrationLogo.svg}" class="landingLogo"></a>

</div>
<div class="centerReg">
    <h1 class="landingPageH1">
        Edit your Account info</h1>
<form method="POST" th:object="${user}" name="edit" onsubmit="return validateForm();" required>
    <div class="form-group">
        <label class="label">First Name</label>
        <br>
            <input type="text" name="existingUser" th:field="${{user.firstName}}" value="existingUser" />

    </div>
    <br>
    <br>
    <div class="form-group">
        <label class="label">Last Name</label>
        <br>
        <input type="text" name="existingUser" th:field="${{user.lastName}}" value="existingUser" />

    </div>
    <br>
    <br>
    <div class="form-group">
        <label class="label">E-mail</label>
        <br>
        <input type="text" name="existingUser" th:field="${{user.email}}" value="existingUser" />

    </div>
    <br>
    <br>
    <div class="form-group">
        <label class="label">Username</label>
        <br>
        <input type="text" name="existingUser" th:field="${{user.username}}" value="existingUser" />

    </div>
    <br>
    <br>
    <div class="form-group">
        <label class="label">Enter current password or enter a new password to update your profile:</label>
        <input type="password" class="form-control" th:field="${{user.password}}" name="password"/>
        <p th:if="${#fields.hasErrors('password')}">Enter Password</p>

    </div>
    <br>
    <br>
    <input type="hidden" name="existingUser"  th:value="${{user.id}}" th:field="*{{id}}"/>
    <br>
    <button type="submit" value="Update User Info" class="button" ><span>Update Profile</span> </button>
<script>
    function validateForm() {
  var password = document.forms["edit"]["password"].value;
  if (password.length < 8 ) {
    alert("Password required");
    return false;
  } else {
  return true;
  }
}
</script>
</form>
</div>
</body>
</html>
