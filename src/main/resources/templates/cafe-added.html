<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/ico" href="../static/favicon.ico" th:href="@{../static/favicon.ico}" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat Alternates' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>



    <link rel="stylesheet" href="../css/CatFe.css">
    <title>Welcome Cafe</title>
    <style type="text/css">
        span {
        display: inline-block;
        width: 200px;
        text-align: left;
        }
    </style>

</head>
<body>


<div align="center">
    <h1>Welcome to Catfe!</h1>

    <span>User Name:</span><span th:text="${cafeRegisterFormDTO.username}"></span>
    <br>
    <span>Cafe Name:</span><span th:text="${cafeRegisterFormDTO.cafeName}"></span>
    <br>
    <span>Street Address:</span><span th:text="${cafeRegisterFormDTO.streetAddress}"></span>
    <br>
    <span>State:</span><span th:text="${cafeRegisterFormDTO.stateLocation}"></span>
    <br>
    <span>Zip Code:</span><span th:text="${cafeRegisterFormDTO.zipCode}"></span>
    <br>
    <span>Phone Number:</span><span th:text="${cafeRegisterFormDTO.phoneNum}"></span>
    <br>
    <span>Email Address:</span><span th:text="${cafeRegisterFormDTO.emailAddress}"></span>
    <br>
    <span>Cafe Description:</span><span th:text="${cafeRegisterFormDTO.cafeDescription}"></span>
    <br>
    <span>Cafe Rules:</span><span th:text="${cafeRegisterFormDTO.cafeRules}"></span>
    <br>
    <span>Instagram:</span><span th:text="${cafeRegisterFormDTO.instaLink}"></span>
    <br>
    <span>Facebook:</span><span th:text="${cafeRegisterFormDTO.fbLink}"></span>
    <br>
    <span>Twitter:</span><span th:text="${cafeRegisterFormDTO.twitterLink}"></span>
    <br>

</div>
<div>
    <button id="delete-button" th:action = "@/delete-cafe">Delete Account</button>
</div>

</body>
</html>
