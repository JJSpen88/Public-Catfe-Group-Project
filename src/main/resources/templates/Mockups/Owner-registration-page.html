<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../css/CatFe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=Montserrat Alternates' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
<div>
    <a href="Owner-landing-page.html"><img src="../../images/RegistrationLogo.svg" class="landingLogo"></a>

</div>

    <div class="centerReg">
        <h1 class="landingPageH1">Create your cafe owner account</h1>

        <form class="form">
            <body1>Username</body1>
            <br>
            <input type="text" id="username" value="Enter username">
            <br>
            <body1>Password</body1>
            <br>
            <input type="text" id="password" value="Password">
            <br>
            <body1>Verify Password</body1>
            <br>
            <input type="password" id="verifyPassword" value="Verify Password"><br>
            <br>
            <input type="email" id="UserEmail" value="Enter Email">
            <br>
            <h2>Cafe info</h2>
            <br>
            <body1>Cafe's name</body1>
            <br>
            <input type="text" for="cafe-name" value="Enter Cafe's name">
            <br>
            <body1>Phone number</body1>
            <br>
            <input type="tel" name="phone-num" value="Enter Cafe's phone number">
            <br>
            <body1>Street Address</body1>
            <br>
            <input type="text" for="cafe-address" value="Enter Cafe's street address">
            <br>
            <body1>State</body1>
            <br>
            <select name="state" id="stateLocation" class="custom-select" >
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AR">AR</option>
                <option value="AZ">AZ</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DC">DC</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="IA">IA</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="MA">MA</option>
                <option value="MD">MD</option>
                <option value="ME">ME</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MO">MO</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="NC">NC</option>
                <option value="NE">NE</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NV">NV</option>
                <option value="NY">NY</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WI">WI</option>
                <option value="WV">WV</option>
                <option value="WY">WY</option>
            </select>
            <br>
            <br>
            <body1>Zipcode</body1>
            <br>
            <input id="zipCode" name="zip" type="text" inputmode="numeric"
                pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$">
            <br>
            <body1>Instagram URL</body1>
            <br>
            <input type="url" id="instaLink" value="Enter Cafe's Instagram URL">
            <br>
            <body1>Facebook URL</body1>
            <br>
            <input type="url" id="fbLink" value="Enter Cafe's Facebook URL">
            <br>
            <body1>Twitter URL</body1>
            <br>
            <input type="url" id="twitterLink" value="Enter Cafe's Twitter URL">
            <br>
            <body1>Cafe's Description</body1>
            <br>
            <input type="text" id="cafeDescription" value="Enter a brief description for your Cafe">
            <br>
            <body1>Cafe's Rules</body1>
            <br>
            <input type="text" id="cafeRules" value="Enter Cafe's rules">
            <br>


            <input type="button" id="ownerclear" value="Clear" class="button4">

            <button type="submit" value="Submit" button class="button3" ><span>Submit</span> </button>

        </form>
    </div>

</body>

</html>
