<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/css/CatFe.css" th:href="@{/css/CatFe.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" type="image/ico" href="../static/favicon.ico" th:href="@{../static/favicon.ico}" />

    <link href='https://fonts.googleapis.com/css?family=Montserrat Alternates' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' >
    <title>Edit Cafe Profile | CatFe</title>
    <script>
    /*to prevent Firefox FOUC, this must be here*/
    let FF_FOUC_FIX;
  </script>
</head>
<body>
<div>

    <a th:href="@{cafe-profile-page}"><img src="../static/images/RegistrationLogo.svg" th:src="@{images/RegistrationLogo.svg}" class="landingLogo"></a>

</div>
<div class="centerReg">
<form method="POST" th:object="${cafe}">
    <div class="form-group">
        <label class="label">Username</label>
        <br>
        <input type="text" name="existingCafe" th:field="${{cafe.username}}" value="existingCafe" />

    </div>
    <div class="form-group">
        <label class="label">Password</label>
        <br>
        <input type="password" class="form-control" th:field="${{cafe.password}}"/>

    </div>
    <div class="form-group">
        <label class="label">Cafe Name</label>
        <br>
            <input type="text" name="existingCafe" th:field="${{cafe.cafeName}}" value="existingCafe" />

    </div>
    <br>
    <br>
    <div class="form-group">
        <label class="label">Cafe Street Address</label>
        <br>
        <input type="text" name="existingCafe" th:field="${{cafe.streetAddress}}" value="existingCafe" />

    </div>
    <br>
    <br>
    <div class="form-group">
        <label class="label">State</label><!--:</label>-->
        <br>
        <input type="text" name="existingCafe" th:field="${{cafe.stateLocation}}" value="existingCafe" />

    </div>
    <br>
    <br>
    <div class="form-group">
        <label class="label">Zip Code</label>
        <br>
        <input type="text" name="existingCafe" th:field="${{cafe.zipCode}}" value="existingCafe" />

    </div>
    <br>
    <br>
    <div class="form-group">
        <label class="label">Phone Number</label>
        <br>
        <input type="text" name="existingCafe" th:field="${{cafe.phoneNum}}" value="existingCafe" />

    </div>
    <div class="form-group">
        <label class="label">Email Address</label>
        <br>
        <input type="text" name="existingCafe" th:field="${{cafe.emailAddress}}" value="existingCafe" />

    </div>

    <div class="form-group">
        <label class="label">Cafe Description</label>
        <br>
        <body3>Must be 250 characters or less</body3>
        <br>
        <textarea type="text" name="existingCafe" th:field="${{cafe.cafeDescription}}" value="existingCafe"></textarea>

    </div>
    <div class="form-group">
        <label class="label">Cafe Rules</label>
        <br>
        <body3>Must be 250 characters or less</body3>
        <br>
        <textarea type="text" name="existingCafe" th:field="${{cafe.cafeRules}}" value="existingCafe"></textarea>

    </div>
    <div class="form-group">
        <label class="label">Admission Price $ </label>
        <br>
        <body3>Leave blank if there is no admission fee.</body3>
        <br>
        <input type="number" min="0" step=".01" name="existingCafe" th:field="${{cafe.admissionPrice}}" value="existingCafe"></input>

    </div>

    <div class="form-group">
        <label class="label">Instagram Link</label>
        <br>
        <input type="text" name="existingCafe" th:field="${{cafe.instaLink}}" value="existingCafe" />

    </div>
    <div class="form-group">
        <label class="label">Facebook Link</label>
        <br>
        <input type="text" name="existingCafe" th:field="${{cafe.fbLink}}" value="existingCafe" />

    </div>
    <div class="form-group">
        <label class="label">Twitter Link</label>
        <br>
        <input type="text" name="existingCafe" th:field="${{cafe.twitterLink}}" value="existingCafe" />

    </div>
    <br>
    <br>
    <input type="hidden" name="existingCafe"  th:value="${{cafe.id}}" th:field="*{{id}}"/>
    <br>
    <button type="submit" value="Update User Info" class="button" ><span>Update Profile</span> </button>
<!--    <input type="submit" value ="Update User Info"/>-->
</form>
</div>
</body>
</html>
