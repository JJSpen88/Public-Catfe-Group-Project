<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/css/CatFe.css" th:href="@{/css/CatFe.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" type="image/ico" href="../static/favicon.ico" th:href="@{../static/favicon.ico}" />

    <link href='https://fonts.googleapis.com/css?family=Montserrat Alternates' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' >
    <script>
    /*to prevent Firefox FOUC, this must be here*/
    let FF_FOUC_FIX;
  </script>
</head>

<div class="grid-container">

        <a th:href="@{login}" href="login.html"><img src="../static/images/RegistrationLogo.svg" th:src="@{images/RegistrationLogo.svg}" class="grid-item1"></a>


        <a th:href="@{login}"><img src="../static/images/alertInactive.svg" th:src="@{images/alertInactive.svg}" class="grid-item4"></a>


        <a th:href="@{login}"><img src="../static/images/avatar1.svg" th:src="@{images/avatar1.svg}" class="grid-item5"></a>

        <h5 class="grid-item4" style="align-self: center">Hi {{username}}</h5>

    </div>
<p class="p-round">
    Welcome {{username}}, you crazy cat!
</p>
<div class="div1"></div>
<div class="div2"><img src="../static/images/google-maps-satellite.png" th:src="@{google-maps-satellite.png}"></div>

<br>
<h1 class="catPhotosH1">Cat Editor</h1>
<br>
<div class="CatEditorBorder">
<a th:href = "@{/create-cat}"><button>Add Cat</button></a>
<div>
    <th:block th:each = "cat : ${myCats}">
        <div>
            <h3 th:text = "'Name: ' + ${cat.catName}">Cat Name</h3>
            <p th:text = "'Age: ' + ${cat.catAge}">Age</p>
            <p th:text = "'Breed: ' + ${cat.catBreed}">Breed</p>
            <p th:text = "'Gender: ' + ${cat.catGender}">Gender</p>
            <p th:text = "'Weight(Lbs.): ' + ${cat.catWeightLbs}">Weight</p>
            <p th:text = "'Height(Inches): ' + ${cat.catHeightInches}">Height</p>
            <p th:text = "'Bio: ' + ${cat.catDescription}">Bio</p>
            <a th:href = "@{/delete-cat/} + ${cat.id}"><button type="submit" value="Remove">Remove Cat</button></a>
        </div>
    </th:block>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <img class="cafePhoto" src="../static/images/defaultCat.svg" th:src="@{defaultCat.svg}">
            <body1 th:text = "'Name: ' + ${cat.catName}">Cat Name</body1>
            <body1 th:text = "'Age: ' + ${cat.catAge}">Age</body1>
            <body1 th:text = "'Breed: ' + ${cat.catBreed}">Breed</body1>
            <body1 th:text = "'Gender: ' + ${cat.catGender}">Gender</body1>
            <body1 th:text = "'Weight(Lbs.): ' + ${cat.catWeightLbs}">Weight</body1>
            <body1 th:text = "'Height(Inches): ' + ${cat.catHeightInches}">Height</body1>
            <body1 th:text = "'Bio: ' + ${cat.catDescription}">Bio</body1>
            <a th:href = "@{/create-cat}"><button type="button" class="buttonAddCat">Add Cat</button></a>
        </li>
</div>
    </div>

</ul>
