<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
<link href='https://fonts.googleapis.com/css?family=Montserrat Alternates' rel='stylesheet'>
    <link rel="icon" type="image/png" href="../favicon.png" th:href="@{/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>
table.cafe-listing {
    margin: 30px auto;

    width: 80%;
}
tr:nth-child(odd) {
    background-color: pink;
    font-family: 'Montserrat Alternates';
}

tr:nth-child(even) {

    font-family: 'Montserrat Alternates';
}

td, th {
    padding: 20px;
    border-radius: 15px;
    width: 200px;
    height: 150px;
}
</style>

<body class="container  body-content">
<h1 th:text="${title}">Cafe Listings</h1>


<table class="cafe-listing">
    <tr th:each="cafe : ${cafes}">
        <td>
            <p>
                <a th:href="@{'/cafe-profile-page' + ${cafe.cafeName}}" th:text="${cafe.cafeName}"></a>
            </p>
            <p th:text="${'Name: ' + cafe.cafeName}"></p>
            <p th:text="${'Address: ' + cafe.streetAddress}"></p>
            <p th:text="${'Phone: ' + cafe.phoneNum}"></p>
            <p th:text="${'Instagram: '+ cafe.instaLink}"></p>
            <p th:text="${'Facebook: ' + cafe.fbLink}"></p>
            <p class="d-flex justify-content-end">
                <a th:href="@{/login}"><img src="../static/images/favInActive.svg" th:src="@{images/favInActive.svg}"  th:height="50px" th:width="50px"></a>
            </p>
        </td>

    </tr>

</table>
</body>
</html>
