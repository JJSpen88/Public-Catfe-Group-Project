<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav>
    <a th:href="@{/cafe-profile-page}">
        <h1>Catfe</h1> <!-- Logo here -->
    </a>

    <button type="button" class="btn btn-primary">
        Notifications <span class="badge bg-secondary">4</span>
    </button>
    Profile Pic
</nav>
<main>
<div align="center">

    <h2>Menu</h2>

<table  class="table table-striped">
    <th:block >
        <tr>
            <th>Photos</th>
            <th>Food Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Food Category</th>
            <th>Dietary Restriction</th>
            <th>Options</th>
        </tr>
        <tr th:each="food : ${food}">
            <td><img th:src="@{${food.photo}}"></td>
            <td th:text="${food.foodName}">Food name</td>
<!--            <p class="error" th:errors="${food.foodName}"></p>-->
            <td th:text="${food.foodDescription}">Food Description</td>
<!--            <p class="error" th:errors="${food.foodDescription}"></p>-->
            <td th:text="${food.price}">Food price</td>
<!--            <p class="error" th:errors="${food.price}"></p>-->
            <td th:text="${food.foodCategory.categories}">Category</td>
<!--            <p class="error" th:errors="${food.foodCategory.categories}"></p>-->
            <td th:text="${food.foodDiet.dietaryRestrictions}">Dietary Restriction </td>
            <td><a th:href="@{/delete-food/} + ${food.id}"><button type="submit" value="Remove"></button></a></td>
        </tr>
    </th:block>
</table>

    <a th:href="@{/add-food}"><button>Add Food</button></a>
    <a th:href="@{/cafe-profile-page}"><button>Go Back to Profile Page</button></a>
</div>
</main>
</body>
</html>
