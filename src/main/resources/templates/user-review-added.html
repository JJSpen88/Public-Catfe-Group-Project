<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="..\css\star-rating.css">
    <script src="https://kit.fontawesome.com/98f7f72313.js" crossorigin="anonymous"></script>
    <title>Welcome User</title>
    <style>
   .checked {
    opacity: 100%;
   cursor: pointer;
   color: orange;
    }

    .unchecked {
    opacity: 100%;
    cursor: pointer;
    color: #d3d3d3;
    }

</style>

</head>
<body>


<div align="center">

    <h1>Catfe Reviews!</h1>
    <H3>Review Page </H3>
    <div class="stars">
            <label>Rating:
            <br>
                <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                    <span class="fa fa-star checked" th:if="${i} <= ${userReview.userRating}"></span>
                    <span class="fa fa-star" th:if="${i} > ${userReview.userRating}"></span>
                </th:block>

          </label>
    </div>

    <div>
    <span>Review Title:</span><span th:text="${userReview.reviewTitle}"></span>
</div>
    <br>
    <div>
    <span>Review:</span><span th:text="${userReview.userReview}"></span>
    </div>

    <a th:href="@{/user-review-delete}"><button>Delete Review</button></a>


</div>
</body>
</html>
